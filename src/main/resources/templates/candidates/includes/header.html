<header class="container-fluid" th:fragment="header">
	<div class="top-header d-flex justify-content-between align-items-center">
    	<div class="left-side d-flex align-items-center">
        	<span class="burger-icon waves mr-3">
            	<i class="las la-bars la-2x"></i>
            </span>
            <div class="title"><h3 class="mb-0">Dashboard</h3></div>
       	</div>
        <div class="right-side d-flex align-items-center">
        	<form action="#" class="">
            	<div class="search-bar">
                	<input type="text" name="search" autocomplete="off" id="" placeholder="Search...">
                    <i class="las la-search"></i>
                </div>
            </form>
            <div class="notification dropdown">
                <a class="notif dropdown-toggle rounded-circle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="las la-bell"></i></a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                	<h5 class="dropdown-header">Notifications</h5>
                    	<a class="dropdown-item" href="#">New notification</a>
                    	<a class="dropdown-item" href="#">Another New notification</a>
                    	<a class="dropdown-item" href="#">Something New notification</a>
                    	<div class="dropdown-divider"></div>
                    	<a class="dropdown-item" href="#">See all</a>
            	</div>
            </div>
            <div class="profile dropdown">
                <a href="#" class="dropdown-toggle" type="button" id="profile-link" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="profile-name">Profile</span>
                    <span sec:authentication="principal.username">                    
                    <span class="thumb">
                        <img th:src="@{|/images/${session.displayPicture}|}" alt="profile">
                    </span>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profile-link">
                	<h5 class="dropdown-header">Profile</h5>
                    <a class="dropdown-item" th:href="@{/candidate/my-profile}">Profile Setting</a>
                    <a class="dropdown-item" th:href="@{/candidate/change-password}">Change Password</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item bg-light-info" th:href="@{/logout}">Log out</a>
                </div>
            </div>
        </div>
    </div>
</header>
