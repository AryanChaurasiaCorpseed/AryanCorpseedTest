<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/base::layout(~{::corpseedBodyContent})">

<body>    
            <div class="container-fluid" th:fragment="corpseedBodyContent">
                <!-- info row-->
                <div class="row">
                    <div class="col-lg-12 grid-margin card-stretch">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h3 class="mb-0 card-title">View Order Transactions</h3>
                                </div>
                                <div class="table-responsive">                            		
									<table id="dataTable" class="table table-striped table-hover mb-0">
                                		<thead>
                                        	<th>#</th>
                                        	<th>Date</th>
                                        	<th>Type</th>
                                        	<th>Receipt No</th>
                                        	<th>Amount</th>
                                        	<th>BANKTXNID</th>
                                        	<th>TXNID</th>
                                    	</thead>
                                    	<tbody>
                                        	<tr th:each="txn, sn : ${transactions}">
                                        		<td th:text="${sn.index+1}"></td>
                                        		<td th:text="${txn.txDate}"></td>
                                        		<td th:text="${txn.type}"></td>
                                        		<td th:text="${txn.receiptNo}"></td>
                                        		<td th:text="${txn.txnAmount}"></td>
                                        		<td th:text="${txn.bankTaxnId}"></td>
                                        		<td th:text="${txn.txnId}"></td>
											</tr>
                                    	</tbody>
                                	</table>
                            	</div>                            	
                            </div>
                        </div>
                    </div>  
                </div>                 
                <div th:replace="admin/includes/javascript :: javascript"></div>
                
            </div>            
</body>
</html>
