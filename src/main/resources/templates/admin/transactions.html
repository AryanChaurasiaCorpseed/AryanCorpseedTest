<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
 th:replace="admin/base::layout(~{::corpseedBodyContent})">
<body>
            <div class="container-fluid" th:fragment="corpseedBodyContent">
                <div class="row">
                    <div class="col-lg-12 grid-margin card-stretch">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h3 class="mb-0 card-title">View All Transactions</h3>
<!--                                     <a th:href="@{/admin/industry/add}" class="btn btn-sm btn-info">Add New</a> -->
                                </div>                                                            
                                <div class="table-responsive">
									<table id="dataTable" class="table table-striped table-hover mb-0">
                                        <thead>
                                            <th>#</th>
                                            <th>Date</th>
                                            <th>Name</th>
                                            <th>Mobile</th>  
                                            <th>Order No</th>
                                            <th>Amount</th>
                                            <th>TXN_ID</th>                                                                                       
                                        </thead>
                                        <tbody>
                                            <tr th:each="txn ,sn : ${transactions}" th:classappend="${txn.txStatus=='1'} ? text-success:text-danger">
                                        		<td th:text="${sn.index+1}"></td>
                                        		<td th:text="${txn.txDate}"></td>
                                        		<td th:text="${txn.name}"></td>
                                        		<td th:text="${txn.mobile}"></td>
                                        		<td th:text="${txn.orderNo}"></td>
												<td class="las la-rupee-sign" th:text="${txn.txnAmount}"></td>
												<td th:text="${txn.txnId}"></td>												
												
											</tr>
                                    	</tbody>
                                    </table>
                                </div>                               
                            </div>
                        </div>
                    </div>
                    
                </div>         
				              
     <div th:replace="admin/includes/javascript :: javascript"></div>
     
	 </div>
</body>
</html>
