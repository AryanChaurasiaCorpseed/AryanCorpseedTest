<header class="container-fluid" th:fragment="header">
	<div class="top-header d-flex justify-content-between align-items-center">
    	<div class="left-side d-flex align-items-center">
    	<a href="javascript:void(0)" class="mtoggle" onclick="toogle()">
    	<i class="las la-bars la-2x"></i>
    	
    	</a>
        	<span class="burger-icon waves mr-3">
            	<i class="las la-bars la-2x"></i>
            </span>
            <div class="title"><h3 class="mb-0">Dashboard</h3></div>
       	</div>
        <div class="right-side d-flex align-items-center">
        	<form action="javascript:void(0)" class="">
            	<div class="search-bar">
                	<input type="text" name="search" autocomplete="off" id="" placeholder="Search...">
                    <i class="las la-search"></i>
                </div>
            </form>
            <div class="notification dropdown">
                <a class="notif dropdown-toggle rounded-circle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="las la-bell"></i></a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                	<h5 class="dropdown-header">Notifications</h5>
                    	<a class="dropdown-item" href="javascript:void(0)">New notification</a>
                    	<a class="dropdown-item" href="javascript:void(0)">Another New notification</a>
                    	<a class="dropdown-item" href="javascript:void(0)">Something New notification</a>
                    	<div class="dropdown-divider"></div>
                    	<a class="dropdown-item" href="javascript:void(0)">See all</a>
            	</div>
            </div>
            <div class="profile dropdown">
                <a href="javascript:void(0)" class="dropdown-toggle" type="button" id="profile-link" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    
                    <span class="profile-name">Profile</span>
                    <span class="thumb">
                        <img th:src="${@environment.getProperty('azure_path')+session.profileDp}" alt="profile">
                    </span>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profile-link">
                	<div class="triangle-up"></div>
                	<h5 class="dropdown-header">Profile</h5>
                    <a class="dropdown-item" th:href="@{/my-profile/}">Profile Setting</a>
                    <a class="dropdown-item" th:href="@{/my-profile/change-password}">Change Password</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item bg-light-info" th:href="@{/logout}">Log out</a>
                </div>
            </div>
        </div>
    </div>
</header>
