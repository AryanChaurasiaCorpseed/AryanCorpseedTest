<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Corpseed Dashboard </title>
    <link rel="stylesheet" th:href="@{/admin/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/admin/css/Chart.min.css}">
    <link rel="stylesheet" th:href="@{/admin/css/main.css}">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body class="scroll-lock">
    <div id="preloader" class=" justify-content-center align-items-center">
        <div class="preloader11">
            <hr/>
            <hr/>
            <hr/>
            <hr/>
        </div>
    </div>
    <div class="wrapper d-flex">
        <main class="p-0 m-0">
            <div class="container-fluid p-0 h-100">
                <div class="col-xl-6 col-lg-7 h-100 col-md-10 mx-auto">
                    <div class="login-form d-flex h-100 align-items-center">
                    	<form th:action="@{/admin/login}" method="post" class="form-signin form-validate bg-white rounded-lg shadow px-4">
							<div class="text-center mb-4">
                              	<img class="my-3" src="./assets/img/logo.png" alt="Logo" width="140">
                              	<h1 class="h3 mb-3 font-weight-normal">Lets Get Started</h1>
                                <div th:if="${param.error}">
									<div class="alert alert-danger">Invalid username or password.</div>
								</div>
								<div th:if="${param.logout}">
									<div class="alert alert-info">You have been logged out.</div>
								</div>
                            </div>
                          
                            <div class="form-label-group">
                            	<input type="email" id="username" name="username" class="form-control" placeholder="Email address" required="" autofocus="">
                              	<label for="inputEmail">Email address</label>
                              	<div class="invalid-feedback">
                                	Please enter a valid Email address.
                              	</div>
                            </div>
                          
                            <div class="form-label-group">
                              <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
                              <label for="inputPassword">Password</label>

                            </div>
                          
                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Remember me</label>
                            </div>

                            <button class="btn btn-primary btn-block submit-valid" type="submit">Sign in</button>
                            <p class="mt-5 mb-3 text-muted text-center">
                                &copy; <span id="year"></span>
                            </p>
                        </form>
                    </div>
                </div>
            </div> 
        </main>
    </div>
<script>
	document.getElementById("year").innerHTML = new Date().getFullYear();
</script>
<script th:src="@{/admin/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/admin/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/admin/js/waves.js}"></script>
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script th:src="@{/admin/js/Chart.min.js}"></script>
<script th:src="@{/admin/js/scroll.js}"></script>
<script th:src="@{/admin/js/main.js}"></script>
<script>
    $(".submit-valid").click(function() {
        //Fetch form to apply custom Bootstrap validation
        var form = $(".form-validate")
        // console.log(form.prop('id')); //test to ensure calling form correctly
        // console.log($('#fileInput')[0].files[0]);
        if (form[0].checkValidity() === false) {
        event.preventDefault()
        event.stopPropagation()
        }
        form.addClass('was-validated')
    });
</script>
</body>
</html>
