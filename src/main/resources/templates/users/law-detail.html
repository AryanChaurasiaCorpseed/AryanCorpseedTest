<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="users/base::layout(~{::corpseedBodyContent})">

<body>
    <main th:fragment="corpseedBodyContent">
        <section class="career">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="text-center py-5  mb-4">
                            <h1 class="display-4 mb-0"> Law Updates </h1>
                        </div>
                    </div>
                    <div class="col-xl-10 p-1 p-sm-3 mx-auto">

                                    <h4 class="card-title text-dark text-uppercase  mb-3 mb-sm-0 text-left" th:text="${lawupdate.title}">PHP DEVELOPER</h4>
                                    <div class="d-flex flex-auto">
                                        <a th:href="${lawupdate.refrenceSlug}" target="_blank" class="btn-primary rounded btn">Learn More</a>
                                    </div>
                                </div>
                                <div class="d-flex details mb-4 w-100 justify-content-between">
                                	<p class="department mb-3 mb-md-0 d-block d-md-inline">Department: <span th:text="${lawupdate.department}"></span></p>
                                    <p class="badge">Authority: <span th:text="${lawupdate.authority}">...</span></p>
                                	<small class="text-muted">
                                		<svg width="15" height="15" viewBox="0 0 15 15" class="mr-1">

                                		<span th:text="${lawupdate.postDate}"></span>
                                	</small>
                                </div>
                                <article>
                                    <div class="text-body" th:utext="${lawupdate.summary}">...</div>
                                </article>
                            </div>
                        </div>
                        <div class="d-flex">
                            <a th:href="@{/law-update}" class="btn btn-outline-primary mt-5 mx-auto rounded-lg btn-lg">View All Updates</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div th:replace="users/includes/footer :: footer"></div>
    	<div id="messageBar"></div>
        <div th:replace="users/includes/javascript :: javascript"></div>
        
    </main>    
</body>
</html>
